<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Roxana Cucurrucucu </title>

<style>
/* ====== ESTILO GENERAL ====== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    overflow: hidden;

    /* Fondo principal de anime */
    background-image: url("fondo-principal.jpg");
    background-size: cover;
    background-position: center;
}

/* ====== CAJA PRINCIPAL ====== */
.contenedor {
    background-color: rgba(255,255,255,0.9);
    width: 92%;
    max-width: 460px;
    padding: 24px;
    border-radius: 20px;
    text-align: center;
    margin: 40px auto;
    position: relative;
    z-index: 2;
}

/* ====== IMAGEN INICIAL ====== */
#imagenInicio img {
    width: 100%;
    max-height: 260px;   /* un poco m√°s alta */
    object-fit: contain; /* ‚¨ÖÔ∏è CLAVE: no corta */
    border-radius: 14px;
    margin-bottom: 14px;
}


/* ====== TEXTO ====== */
#texto {
    font-size: 17px;
}

/* ====== √ÅREA DE IM√ÅGENES ====== */
#imagen {
    margin-top: 14px;
    height: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#imagen img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 14px;
}

/* ====== BOTONES ====== */
button {
    padding: 12px 22px;
    margin: 8px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
}

/* Bot√≥n SI */
#si {
    background-color: #4caf50;
    color: white;
}

/* Bot√≥n NO */
#no {
    background-color: #f44336;
    color: white;
    position: fixed; /* permite moverlo por toda la pantalla */
    z-index: 5;
}
</style>
</head>

<body>

<!-- ====== CAJA PRINCIPAL ====== -->
<div class="contenedor" id="caja">

    <!-- Imagen inicial -->
    <div id="imagenInicio">
        <img src="inicio.jpg" alt="Inicio">
    </div>

    <!-- Texto principal -->
    <p id="texto">
        Hoy‚Ä¶  
        <br><br>
        ¬øQuieres ver un anime conmigo üéå  
        o jugar conmigo üéÆ?
    </p>

    <!-- Botones -->
    <button id="si" onclick="presionoSi()">S√≠ üòÑ</button>
    <button id="no" onclick="presionoNo()">No üòí</button>

    <!-- Imagen seg√∫n intentos -->
    <div id="imagen"></div>
</div>

<script>
/* ====== CONTADOR DE INTENTOS ====== */
let intentos = 0;

/* ====== MOVER BOT√ìN NO ====== */
function moverBotonNo() {
    const boton = document.getElementById("no");

    const maxX = window.innerWidth - boton.offsetWidth;
    const maxY = window.innerHeight - boton.offsetHeight;

    boton.style.left = Math.random() * maxX + "px";
    boton.style.top = Math.random() * maxY + "px";
}

/* ====== CUANDO PRESIONAN NO ====== */
function presionoNo() {
    // Oculta imagen inicial
    document.getElementById("imagenInicio").style.display = "none";

    intentos++;

    const texto = document.getElementById("texto");
    const imagen = document.getElementById("imagen");

    if (intentos === 1) {
        texto.innerHTML = "¬øApretaste no? ü§®";
        imagen.innerHTML = '<img src="img1.jpg">';
    }
    else if (intentos === 2) {
        texto.innerHTML = "Rogelio... apretaste no? DE NUEVO? üòë";
        imagen.innerHTML = '<img src="img2.jpg">';
    }
    else {
        texto.innerHTML = "Ok‚Ä¶ no me dejas otra opci√≥n üòà<br>Apreta el bot√≥n correcto";
        imagen.innerHTML = '<img src="img3.jpg">';
        moverBotonNo(); // se mueve cada vez
    }
}

/* ====== CUANDO PRESIONAN S√ç ====== */
function presionoSi() {
    const caja = document.getElementById("caja");

    caja.innerHTML = `
        <p> No que no? sabia que dirias que si chikistrikis üòé</p>
        <img src="img4.jpg" style="width:100%; border-radius:14px;">
        <br><br>
        <p>Prep√°rate üéåüéÆ</p>
    `;
}
</script>

</body>
</html>
